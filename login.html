<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - LuciData AI</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body & font */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #0a0a0a 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Back button fixed top-left */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: transparent;
      border: 2px solid #38bdf8;
      color: #38bdf8;
      padding: 8px 20px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      z-index: 1000;
    }

    .back-button:hover,
    .back-button:focus {
      background-color: #38bdf8;
      color: #0a0a0a;
      outline: none;
    }

    /* Container */
    .login-container {
      background-color: #1e293b;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(56, 189, 248, 0.6);
      width: 360px;
      max-width: 100%;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .login-container:hover {
      box-shadow: 0 18px 36px rgba(37, 99, 235, 0.8);
    }

    /* Title */
    .login-container h1 {
      color: #38bdf8;
      font-size: 2.8rem;
      margin-bottom: 30px;
      font-weight: 700;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
      text-align: left;
    }

    label {
      font-size: 1rem;
      color: #60a5fa;
      margin-bottom: 6px;
      font-weight: 600;
      user-select: none;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 15px;
      border-radius: 12px;
      border: 2px solid #475569;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 8px rgba(56, 189, 248, 0.7);
      outline: none;
    }

    /* Submit Button */
    button[type="submit"] {
      background-color: #2563eb;
      color: white;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #1d4ed8;
      box-shadow: 0 8px 28px rgba(56, 189, 248, 0.7);
      outline: none;
    }

    /* Forgot password link */
    .forgot-password {
      margin-top: 14px;
      text-align: right;
    }

    .forgot-password a {
      color: #60a5fa;
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover,
    .forgot-password a:focus {
      color: #38bdf8;
      text-decoration: underline;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .login-container {
        padding: 30px 20px;
        width: 100%;
      }
      .login-container h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <button type="button" class="back-button" onclick="history.back()" aria-label="Înapoi">Înapoi</button>

  <div class="login-container" role="main" aria-label="Login form">
    <h1>Autentificare</h1>
    <form action="#" method="POST" autocomplete="off" novalidate>
      <label for="username">Nume utilizator</label>
      <input type="text" id="username" name="username" placeholder="Introduceți numele de utilizator" required aria-required="true" autocomplete="username" />

      <label for="password">Parolă</label>
      <input type="password" id="password" name="password" placeholder="Introduceți parola" required aria-required="true" autocomplete="current-password" />

      <button type="submit" aria-label="Conectare">Conectare</button>
    </form>
    <div class="forgot-password">
      <a href="#" tabindex="0">Ai uitat parola?</a>
    </div>
  </div>
</body>
</html>
